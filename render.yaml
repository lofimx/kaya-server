services:
  - type: web
    name: savebutton-org
    runtime: ruby
    region: ohio
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: savebutton-org-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false # You'll provide this value on Blueprint creation
      - key: RAILS_ENV
        value: production
      - key: WEB_CONCURRENCY
        value: 2
databases:
  - name: savebutton-org-db
    region: ohio
    plan: free
